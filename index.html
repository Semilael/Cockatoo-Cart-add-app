<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    >
    <title>Add to Cart</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <script defer src="index.js" type="module"></script>
  <body>
    <div class="container">
      <div class="loader">
        <img src="images/rainbow-bird-dancing.gif" alt="Loading...">
      </div>
      <img src="images/cocktail_pekapoo.png" alt="cocktail parrot cleaning feathers" width="150" height="150">
      <div class="info">Add products to the cart list</div>
      <input type="text" id="input-field" placeholder="Bread">
      <button id="add-button">Add to cart</button>
      <ul id="shopping-list"></ul>
    </div>
    
  </body>
</html>
